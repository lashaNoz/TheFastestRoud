<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>The Fastest Route</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">
          <i class="bx bx-package"></i>
          <span>The Fastest Route</span>
        </a>
        <!-- End of Logo -->
        <!-- Nav-links -->
        <a href="#" class="nav-link">
          <i class="bx bx-bar-chart"></i>
          <span>Login to Stark Portal</span>
        </a>
        <a href="#" class="nav-link">
          <i class="bx bxs-droplet-half"></i>
          <span>Login to Stark Research</span>
        </a>
        <!-- End of Nav-links -->
        <!-- Hamburger Menu  -->
        <div class="hamburger-menu"></div>
        <!-- End of Hamburger Menu  -->
      </div>
      <!-- End of Navbar -->
      <!-- Landing -->
      <div class="landing">
        <!-- Car image -->
        <img src="images/car.png" class="car" />
        <!-- End of Car image -->
        <!-- Landing text -->
        <h3 class="landing-text">
          <span style="--direction: 0"><span>We</span></span>
          <span style="--direction: 100%"><span>Always</span></span>
          <span style="--direction: 0"><span>Deliver.</span></span>
          <span style="--direction: 100%"><span>No excuses!</span></span>
        </h3>
        <!-- End of Landing text -->
        <!-- Navigation -->
        <div class="navigation">
          <a href="#">
            <span>01</span>
            <span>Home Page</span>
            <img src="images/img-1.jpg" />
          </a>
          <a href="#">
            <span>02</span>
            <span>About Company</span>
            <img src="images/img-2.jpg" />
          </a>
          <a href="#">
            <span>03</span>
            <span>Our Case</span>
            <img src="images/img-3.jpg" />
          </a>
          <a href="#">
            <span>04</span>
            <span>Team</span>
            <img src="images/img-4.jpg" />
          </a>
          <a href="#">
            <span>05</span>
            <span>Analytical Report</span>
            <img src="images/img-5.jpg" />
          </a>
          <a href="#">
            <span>06</span>
            <span>Stark research</span>
            <img src="images/img-6.jpg" />
          </a>
          <a href="#">
            <span>07</span>
            <span>Stark Portal</span>
            <img src="images/img-7.jpg" />
          </a>
          <a href="#">
            <span>08</span>
            <span>Future Lines</span>
            <img src="images/img-8.jpg" />
          </a>
          <a href="#">
            <span>09</span>
            <span>Contact Information</span>
            <img src="images/img-9.jpg" />
          </a>
        </div>
        <!--End of Navigation -->
      </div>
      <!-- End of Landing -->
    </div>
  </body>
</html>
